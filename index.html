<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/instagram-celular.png" alt="celular"/>
        </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./images/instagram-logo.png" class="instagram-logo" alt="logo" />
                    <div class="profile-photo">
                        <img src="./images/perfil.jpg" alt="foto de perfil"/>
                    </div>
                    <a href="#" class="instagram-login">Continue como ol.mariae</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é ol.mariae?</p>
                    <p class="notacccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                     </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
